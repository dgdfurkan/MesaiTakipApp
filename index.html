<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazla Mesai Takip</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fazla Mesai">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">
    <link rel="apple-touch-startup-image" href="icon-512.png">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app {
            max-width: 420px;
            margin: 0 auto;
            padding: 15px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .overtime-item {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: fadeInUp 0.4s ease-out;
            transition: all 0.3s ease;
        }

        .overtime-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .overtime-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .overtime-date {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .overtime-hours {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .overtime-note {
            color: #666;
            font-size: 14px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .summary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .summary h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .summary .total-hours {
            font-size: 42px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .hour-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .hour-btn {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hour-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
        }

        .hour-btn.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                background: #4caf50;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function OvertimeTracker() {
            const [overtimes, setOvertimes] = useState([]);
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [hours, setHours] = useState('');
            const [note, setNote] = useState('');

            useEffect(() => {
                const saved = localStorage.getItem('overtimes');
                if (saved) {
                    setOvertimes(JSON.parse(saved));
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('overtimes', JSON.stringify(overtimes));
            }, [overtimes]);

            const selectHours = (selectedHours) => {
                setHours(selectedHours.toString());
            };

                        const addOvertime = () => {
                if (!hours || parseFloat(hours) <= 0) {
                    alert('Lütfen geçerli bir saat girin!');
                    return;
                }

                const newOvertime = {
                    id: Date.now(),
                    date,
                    hours: parseFloat(hours),
                    note: note.trim()
                };

                setOvertimes([...overtimes, newOvertime]);
                setHours('');
                setNote('');
                
                // Success animation
                const btn = document.querySelector('.btn');
                btn.classList.add('success-animation');
                setTimeout(() => btn.classList.remove('success-animation'), 600);
            };

            const deleteOvertime = (id) => {
                setOvertimes(overtimes.filter(overtime => overtime.id !== id));
            };

            const totalHours = overtimes.reduce((sum, overtime) => sum + overtime.hours, 0);
            const avgHours = overtimes.length > 0 ? (totalHours / overtimes.length).toFixed(1) : 0;

            const hourOptions = [0.5, 1, 1.5, 2, 2.5, 3, 3.5, 4, 4.5];

            return (
                <div className="app">
                    <div className="header">
                        <h1>
                            <img src="logo.svg" alt="Logo" style={{width: '40px', height: '40px', marginRight: '10px', verticalAlign: 'middle'}} />
                            Fazla Mesai
                        </h1>
                        <p>Mesai saatlerinizi takip edin</p>
                    </div>

                    {totalHours > 0 && (
                        <div className="summary">
                            <h3>Toplam Fazla Mesai</h3>
                            <div className="total-hours">{totalHours} saat</div>
                            <div className="stats-grid">
                                <div className="stat-item">
                                    <div className="stat-value">{overtimes.length}</div>
                                    <div className="stat-label">Gün</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-value">{avgHours}</div>
                                    <div className="stat-label">Ortalama</div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="card">
                        <div className="input-group">
                            <label>Tarih</label>
                            <input
                                type="date"
                                value={date}
                                onChange={(e) => setDate(e.target.value)}
                            />
                        </div>

                        <div className="input-group">
                            <label>Fazla Mesai Saati</label>
                            <div className="input-with-icon">
                                <input
                                    type="number"
                                    step="0.5"
                                    min="0"
                                    placeholder="Saat girin"
                                    value={hours}
                                    onChange={(e) => setHours(e.target.value)}
                                />
                                <i className="fas fa-clock"></i>
                            </div>
                            <div className="hour-buttons">
                                {hourOptions.map(hour => (
                                    <button
                                        key={hour}
                                        className={`hour-btn ${hours === hour.toString() ? 'selected' : ''}`}
                                        onClick={() => selectHours(hour)}
                                    >
                                        {hour}h
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="input-group">
                            <label>Not (İsteğe bağlı)</label>
                            <textarea
                                placeholder="Proje detayları, açıklama..."
                                value={note}
                                onChange={(e) => setNote(e.target.value)}
                                rows="3"
                            />
                        </div>

                        <button className="btn" onClick={addOvertime}>
                            <i className="fas fa-plus"></i> Fazla Mesai Ekle
                        </button>
                    </div>

                    <div className="card">
                        <h3 style={{marginBottom: '20px', color: '#333'}}>
                            <i className="fas fa-list"></i> Mesai Geçmişi
                        </h3>
                        
                        {overtimes.length === 0 ? (
                            <div className="empty-state">
                                <i className="fas fa-calendar-times"></i>
                                <p>Henüz fazla mesai kaydı yok</p>
                            </div>
                        ) : (
                            overtimes
                                .sort((a, b) => new Date(b.date) - new Date(a.date))
                                .map(overtime => (
                                    <div key={overtime.id} className="overtime-item">
                                        <div className="overtime-header">
                                            <div>
                                                <div className="overtime-date">
                                                    {new Date(overtime.date).toLocaleDateString('tr-TR')}
                                                </div>
                                                <div className="overtime-hours">
                                                    <i className="fas fa-clock"></i>
                                                    {overtime.hours} saat
                                                </div>
                                            </div>
                                            <button
                                                className="delete-btn"
                                                onClick={() => deleteOvertime(overtime.id)}
                                            >
                                                <i className="fas fa-trash"></i>
                                            </button>
                                        </div>
                                        {overtime.note && (
                                            <div className="overtime-note">
                                                <i className="fas fa-sticky-note"></i> {overtime.note}
                                            </div>
                                        )}
                                    </div>
                                ))
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OvertimeTracker />, document.getElementById('root'));

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
