<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazla Mesai Takip</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fazla Mesai">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
            backdrop-filter: blur(10px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .overtime-item {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: fadeInUp 0.4s ease-out;
            transition: all 0.3s ease;
        }

        .overtime-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .overtime-date {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .overtime-hours {
            font-size: 18px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .overtime-note {
            color: #666;
            font-size: 14px;
        }

        .delete-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            float: right;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .summary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .summary h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .summary .total-hours {
            font-size: 32px;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .success-animation {
            animation: successPulse 0.6s ease-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
                background: #4caf50;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function OvertimeTracker() {
            const [overtimes, setOvertimes] = useState([]);
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [hours, setHours] = useState('');
            const [note, setNote] = useState('');

            useEffect(() => {
                const saved = localStorage.getItem('overtimes');
                if (saved) {
                    setOvertimes(JSON.parse(saved));
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('overtimes', JSON.stringify(overtimes));
            }, [overtimes]);

            const addOvertime = () => {
                if (!hours || parseFloat(hours) <= 0) {
                    alert('Lütfen geçerli bir saat girin!');
                    return;
                }

                const newOvertime = {
                    id: Date.now(),
                    date,
                    hours: parseFloat(hours),
                    note: note.trim()
                };

                setOvertimes([...overtimes, newOvertime]);
                setHours('');
                setNote('');
                
                // Success animation
                const btn = document.querySelector('.btn');
                btn.classList.add('success-animation');
                setTimeout(() => btn.classList.remove('success-animation'), 600);
            };

            const deleteOvertime = (id) => {
                setOvertimes(overtimes.filter(ot => ot.id !== id));
            };

            const getCurrentMonthTotal = () => {
                const currentMonth = new Date().getMonth();
                const currentYear = new Date().getFullYear();
                
                return overtimes
                    .filter(ot => {
                        const otDate = new Date(ot.date);
                        return otDate.getMonth() === currentMonth && otDate.getFullYear() === currentYear;
                    })
                    .reduce((total, ot) => total + ot.hours, 0);
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('tr-TR', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
            };

            const sortedOvertimes = [...overtimes].sort((a, b) => new Date(b.date) - new Date(a.date));

            return (
                <div className="app">
                    <div className="header">
                        <h1><i className="fas fa-clock"></i> Fazla Mesai Takip</h1>
                        <p>Mesailerinizi kolayca takip edin</p>
                    </div>

                    <div className="card">
                        <div className="input-group">
                            <label><i className="fas fa-calendar"></i> Tarih</label>
                            <input
                                type="date"
                                value={date}
                                onChange={(e) => setDate(e.target.value)}
                            />
                        </div>

                        <div className="input-group">
                            <label><i className="fas fa-hourglass-half"></i> Saat</label>
                            <input
                                type="number"
                                step="0.5"
                                placeholder="Örn: 2.5"
                                value={hours}
                                onChange={(e) => setHours(e.target.value)}
                            />
                        </div>

                        <div className="input-group">
                            <label><i className="fas fa-sticky-note"></i> Not (İsteğe bağlı)</label>
                            <textarea
                                placeholder="Proje detayları, açıklama..."
                                value={note}
                                onChange={(e) => setNote(e.target.value)}
                                rows="3"
                            />
                        </div>

                        <button className="btn" onClick={addOvertime}>
                            <i className="fas fa-plus"></i> Fazla Mesai Ekle
                        </button>
                    </div>

                    {overtimes.length > 0 && (
                        <div className="summary">
                            <h3><i className="fas fa-chart-line"></i> Bu Ay Toplam</h3>
                            <div className="total-hours">{getCurrentMonthTotal().toFixed(1)} saat</div>
                        </div>
                    )}

                    <div className="card">
                        <h3 style={{marginBottom: '20px', color: '#667eea'}}>
                            <i className="fas fa-list"></i> Fazla Mesai Geçmişi
                        </h3>
                        
                        {sortedOvertimes.length === 0 ? (
                            <div className="empty-state">
                                <i className="fas fa-calendar-times"></i>
                                <p>Henüz fazla mesai kaydınız yok</p>
                            </div>
                        ) : (
                            sortedOvertimes.map(overtime => (
                                <div key={overtime.id} className="overtime-item">
                                    <button 
                                        className="delete-btn"
                                        onClick={() => deleteOvertime(overtime.id)}
                                    >
                                        <i className="fas fa-trash"></i>
                                    </button>
                                    <div className="overtime-date">
                                        <i className="fas fa-calendar-day"></i> {formatDate(overtime.date)}
                                    </div>
                                    <div className="overtime-hours">
                                        <i className="fas fa-clock"></i> {overtime.hours} saat
                                    </div>
                                    {overtime.note && (
                                        <div className="overtime-note">
                                            <i className="fas fa-comment"></i> {overtime.note}
                                        </div>
                                    )}
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<OvertimeTracker />, document.getElementById('root'));

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }
    </script>
</body>
</html>
